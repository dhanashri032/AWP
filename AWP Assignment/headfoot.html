<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divide the window with Text Content</title>

    <style>
        html,
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div style="height: 20vh; display: flex;">
        <div style="
          flex: 1;
          background: yellow;
          display: flex;
          justify-content: center;
          align-items: center;
          color: black;
          font-size: 35px;
        ">
            HEADER
        </div>
    </div>

    <div style="background: green; height: 70vh; display: flex;">
        <div style="
          background: pink;
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          color: black;
          font-size: 35px;
        ">
            LEFT
        </div>
        <div style="
          background: yellowgreen;
          flex: 2.5;
          display: flex;
          justify-content: center;
          align-items: center;
          color: black;
          font-size: 35px;
        ">
            MAIN
        </div>
        <div style="
          background: pink;
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          color: black;
          font-size: 35px;
        ">
            RIGHT
        </div>
    </div>
    <div style="background: royalblue;
                height:20vh;
                flex:1;
                display: flex;
                justify-content: center;
                align-items: center;
                color: black;
                font-size: 35px;
                ">
        FOOTER
    </div>
</body>

</html>
